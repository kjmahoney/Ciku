<div class ="hero hero-show-quiz">
  <div class = "wrap">
    <div class="row">
      <h2>Ciku<span class ="chinese-title">词库</span><span>Study Chinese</span></h2>
    </div>
  </div>
</div>

<nav class="top-bar nav-desktop navbar">
  <div class = "wrap">
      <ul class = "row">
        <li><a class ="navItem" data-ui-sref="index">Home</a></li>
        <li><a class ="navItem" data-ui-sref="quiz({name: vm.deck.name})">Quiz!</a></li>
        <li><a class ="navItem">Help</a></li>
      </ul>
  </div>
</nav>


  <!-- edit deck name -->
  <div id="deck-name-div" class = "column">
    <!-- Deck Header -->
    <h2 class="deck-title" ng-hide="editTitle.toggle" ng-click="editTitle.toggle=true">{{vm.deck.name}}</h2>
    <!-- Box to edit Deck Header -->
    <input id="deckNameBox" ng-if="editTitle.toggle" type="text" ng-model="vm.deck.name" placeholder="Name"/>
    <!-- Submit changes to Deck Header -->
    <p id="editDeckButton" ng-if="editTitle.toggle" ng-click="vm.updateDeck(); editTitle.toggle=false">Submit</p>
  </div>

  <div class="stat-field" ng-hide="editTitle.toggle">{{number}} cards {{percentage}}% learned
  </div>
  <!-- hide and show translations -->
  <div class = "tran-button">
    <p ng-click= "showTran.toggle=false" ng-if = "showTran.toggle" type="button">Show Translations</p>
    <p ng-click= "showTran.toggle=true" ng-hide = "showTran.toggle" type="button">Hide Translations</p>
  </div>

  <!-- Display stats of current deck -->

<div class = "wrap page">
  <!-- Deck Body -->
  <div data-ng-repeat="card in vm.deck.cards" id ="card">

      <!-- display cards -->
      <div class="column">

          <form ng-submit = "vm.updateCard($index, card)">
            <div class = "card row">

              {{$index + 1}}:
            <div class = "show-div small-4 medium-6">
              <p class = "original" ng-click ="editCard.toggle = true"  ng-hide = "editCard.toggle" >{{card.original}}</p>
              <input class = 'original-box' ng-if = "editCard.toggle" type="text" ng-model="card.original" placeholder="card.original">
            </div>

            <div class = "show-div small-4 medium-2">
              <p class = "pronounce" ng-if="!showTran.toggle" ng-hide = "editCard.toggle">{{card.pronounciation}}<p>
              <input class = "pronounce-box" type="text" ng-model="card.pronounciation" placeholder="translation" ng-if ="!showTran.toggle && editCard.toggle">
            </div>

            <div class = "show-div small-4 medium-4">
              <p class = "translation" ng-if="!showTran.toggle" ng-hide = "editCard.toggle">{{card.translation}}</p>
              <input class = "translation-box" type="text" ng-model="card.translation" placeholder="pronounciation" ng-if ="!showTran.toggle && editCard.toggle">
            </div>

            </div>
            <input id="submitButton" type="submit" ng-if ="editCard.toggle" value = "Update Card">

            </form>
            <input id="submitButton"  ng-if ="editCard.toggle" ng-click ="vm.deleteCard($index)" type="button" name="" value="Delete">
          </div>
    </div>


<button class="blueButton" ng-click="newCard.toggle=true" ng-hide="newCard.toggle">New Card</button>
<p class = "cancel" ng-show="newCard.toggle" ng-click="newCard.toggle=false">Cancel</p>

<!-- create a card -->
<form ng-submit = "vm.createCard()" ng-show="newCard.toggle">
  <input type="text" ng-model="original" placeholder="original" required>
  <input type="text" ng-model="translation" placeholder="translation">
  <input type="text" ng-model="pronounciation" placeholder="pronounciation">
  <input class="blueButton" type="submit">
</form>

<!-- delete the deck -->
<button class="blueButton" data-ng-click="vm.destroy()">Delete Deck</button>
</div>
<!-- back to index -->
