<!-- Hero Section -->
<div class ="hero">
  <div class = "wrap">
    <div class="row">
      <h2 class = "title">Ciku<span class ="chinese-title">词库</span><span>Learn Chinese</span></h2>
    </div>
  </div>
</div>

<!-- Nav Bar -->
<nav class="top-bar nav-desktop navbar">
  <div class = "wrap">
      <ul class = "row">
        <li><a class ="navItem portfolio-link" ng-click = "showHelp.toggle=true"></a></li>
      </ul>
      <div class = "help-div" ng-if = "showHelp.toggle">
        <p>Add a new deck or click an existing one to view its cards.<a ng-click = "showHelp.toggle=false"> Hide</a></p>
      </div>

  </div>
</nav>

<!-- Body  -->

<div class = "wrap">
<h2>My Decks</h2>

<button class ="button small-12 medium-3" ng-click="showField.toggle=true" ng-hide="showField.toggle">Add Deck</button>
<form ng-submit="vm.create()">

  <div class = "column" ng-if="showField.toggle">
    <input class = "input-box" ng-if="showField.toggle" type="text" ng-model="vm.newDeck.name" placeholder="New Deck Name"/>
    <button class ="blueButton" type="submit" ng-show="showField.toggle">Create Deck</button>
    <p class = "cancel" ng-click="showField.toggle=false">Cancel</p>
  </div>

</form>

<div class ="deck row">

    <div class = "small-12 medium-3" data-ng-repeat="deck in vm.decks" data-ui-sref="show({name: deck.name})">
      <a class = "deck-name small-12 medium-4">{{deck.name}}</a>
    </div>
</div>
</div>
