<div class ="hero">
  <div class = "wrap">
    <div class="row">
      <h2>Ciku<span class ="chinese-title">词库</span><span>Study Chinese</span></h2>
    </div>
  </div>
</div>

<!-- Nav Bar -->
<nav class="top-bar nav-desktop navbar">
  <div class = "wrap">
      <ul class = "row">
        <li><a class ="nav-item home-link" href="#">Welcome</a></li>
        <li><a class ="nav-item portfolio-link" href="#">Help</a></li>
      </ul>
  </div>
</nav>

<!-- Body  -->

<div class = "wrap">
<h2>My Decks</h2>

<button class ="button" ng-click="showField.toggle=true" ng-hide="showField.toggle">Add Deck</button>
<form ng-submit="vm.create()">

  <div class = "column" ng-if="showField.toggle">
    <input ng-if="showField.toggle" type="text" ng-model="vm.newDeck.name" placeholder="New Deck Name"/>
    <button class ="blueButton" type="submit" ng-show="showField.toggle">Create Deck</button>
    <p class = "cancel" ng-click="showField.toggle=false">Cancel</p>
  </div>

</form>

<div class ="deck row">

    <div class = "small-12 medium-4" data-ng-repeat="deck in vm.decks">
      <h3 class = "small-12 medium-4"><a data-ui-sref="show({name: deck.name})">{{deck.name}}</a></h3>
    </div>
</div>
</div>
