<h2>Index</h2>

<h3 data-ng-repeat="deck in vm.decks">

  <a data-ui-sref="show({name: deck.name})">{{deck.name}}</a>
  <div data-ng-repeat="card in deck.cards">
          {{card.original}}
    </div>
</h3>

<form ng-submit="vm.create()">
  <input type="text" ng-model="vm.newDeck.name" placeholder="Name"/>
  <button type="submit">Create Deck</button>
</form>
