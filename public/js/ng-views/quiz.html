<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quiz</title>
</head>
<body>
<div class="column">
  <nav id="showNav" class= "row">
    <p data-ui-sref="index">Home</p>
    <a data-ui-sref="show({name: vm.deck.name})">Back</a>
    <p>Help</p>
  </nav>
  <p>{{score}}</p>

  <canvas id="myCanvas"></canvas>

  <!-- Interface for quiz -->

  <div id="quizBox" class="column">
  <div id = "questionBox">{{query}}</div>
  <button ng-click = "vm.startQuiz()" type="button" name="button">Start Quiz</button>

  <form ng-submit = "vm.answerQuestion()">
    <div class="column">
      <input id ="answerBox" ng-model= "userAnswer" type="text" name="name" value="vm.userAnswer">
      <button type="submit" name="button">Submit</button>
    </div>
  </form>

  </div>


</div>
</body>
</html>
