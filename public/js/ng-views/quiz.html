<!-- Hero Section -->
<div class ="hero hero-show-quiz">
  <div class = "wrap">
    <div class="row">
      <h2>Ciku<span class ="chinese-title">词库</span><span>Learn Chinese</span></h2>
    </div>
  </div>
</div>

<!-- Desktop Nav bar -->
<nav class="top-bar nav-desktop navbar">
  <div class = "wrap">
    <ul class = "row">
      <li><a class ="navItem" data-ui-sref="index">Home</a></li>
      <li><a class="navItem" data-ui-sref="show({name: vm.deck.name})">Back</a></li>
      <li><a class ="navItem portfolio-link" ng-click = "showHelp.toggle=true">Help</a></li>
    </ul>
    <div class = "help-div" ng-if = "showHelp.toggle">
      <p>Translate the character displayed below, dont let the cube stop spinning!<a class="hide-help" ng-click = "showHelp.toggle=false"> Hide</a></p>
    </div>
  </div>
</nav>

<div class = "column page">

  <!-- displays session score -->

  <p class = "score">Session Score: {{score}}</p>

  <!-- Displays the spinning cube! -->
  <canvas class ="small-4 medium-6" id="myCanvas"></canvas>

  <!-- Interface for quiz -->
  <form ng-submit = "vm.answerQuestion(); hideFooter.toggle=true">

    <!-- Instructional message to disappear -->
    <div class= "quizFooter">
      <p class ="disappear-note" ng-hide="hideFooter.toggle">Enter answer in box below</p>
      <p class = "message">{{message}}</p>
    </div>

    <!-- displays item to be translated -->
    <div class = "quizBox" class="column">

      <div class= "question-box">{{query}}</div>
      <div class="column">
        <input class ="answer-box" ng-model= "userAnswer" type="text" name="name" value="vm.userAnswer" required autocomplete="off">
        <button class = "button" type="submit" name="button">Submit</button>
    </form>

    </div>
  </div>
</div>
